<div class="bg-black text-white relative px-5 md:px-20" (mouseenter)="showArrows.set(true)"
    (mouseleave)="showArrows.set(false)">

    <h2 class="mb-4 text-2xl font-bold">
        {{ formattedCategoryName }} {{ formattedContentType }}
    </h2>

    <div class="flex space-x-4 overflow-x-scroll scrollbar-hide" #sliderRef>
        @for (item of content(); track item.id) {
        <a [routerLink]="['/watch', item.id]" class="min-w-[250px] relative group">
            <div class="rounded-lg overflow-hidden">
                <img [src]="SMALL_IMG_BASE_URL + item.backdrop_path" alt="Movie image"
                    class="transition-transform duration-300 ease-in-out group-hover:scale-125" />
            </div>
            <p class="mt-2 text-center">{{ item.title || item.name }}</p>
        </a>
        }
    </div>

    @if (showArrows()) {
    <button
        class="absolute top-1/2 -translate-y-1/2 left-5 md:left-24 flex items-center justify-center size-12 rounded-full bg-black bg-opacity-50 hover:bg-opacity-75 text-white z-10"
        (click)="scrollLeft()">
        <!-- Check lucide-angular usage. If .pick imported, use name="chevron-left" -->
        <lucide-icon name="chevron-left" [size]="24"></lucide-icon>
    </button>

    <button
        class="absolute top-1/2 -translate-y-1/2 right-5 md:right-24 flex items-center justify-center size-12 rounded-full bg-black bg-opacity-50 hover:bg-opacity-75 text-white z-10"
        (click)="scrollRight()">
        <lucide-icon name="chevron-right" [size]="24"></lucide-icon>
    </button>
    }
</div>
