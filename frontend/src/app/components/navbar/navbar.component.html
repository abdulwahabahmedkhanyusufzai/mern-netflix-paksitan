<header class="max-w-6xl mx-auto flex flex-wrap items-center justify-between p-4 h-20">
  <div class="flex items-center gap-10 z-50">
    <a routerLink="/">
      <img src="/netflix-logo.png" alt="Netflix Logo" class="w-32 sm:w-40" />
    </a>

    <!-- desktop navbar items -->
    <div class="hidden sm:flex gap-2 items-center">
      <a routerLink="/" class="hover:underline" (click)="setContentType('movie')">
        Movies
      </a>
      <a routerLink="/" class="hover:underline" (click)="setContentType('tv')">
        Tv Shows
      </a>
      <a routerLink="/history" class="hover:underline">
        Search History
      </a>
    </div>
  </div>

  <div class="flex gap-2 items-center z-50">
    <a routerLink="/search">
      <lucide-icon name="search" class="size-6 cursor-pointer"></lucide-icon>
    </a>
    <img [src]="authService.user()?.image" alt="Avatar" class="h-8 rounded cursor-pointer" />
    <lucide-icon name="log-out" class="size-6 cursor-pointer" (click)="logout()"></lucide-icon>
    <div class="sm:hidden">
      <lucide-icon name="menu" class="size-6 cursor-pointer" (click)="toggleMobileMenu()"></lucide-icon>
    </div>
  </div>

  <!-- mobile navbar items -->
  <div *ngIf="isMobileMenuOpen()" class="w-full sm:hidden mt-4 z-50 bg-black border rounded border-gray-800">
    <a routerLink="/" class="block hover:underline p-2" (click)="setContentType('movie')">
      Movies
    </a>
    <a routerLink="/" class="block hover:underline p-2" (click)="setContentType('tv')">
      Tv Shows
    </a>
    <a routerLink="/history" class="block hover:underline p-2" (click)="setContentType('history')">
      Search History
    </a>
  </div>
</header>
