<div class="bg-black text-white min-h-screen">
    <app-navbar></app-navbar>

    <div class="max-w-6xl mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8">Search History</h1>

        @if (searchHistory().length === 0) {
        <div class="flex justify-center items-center h-96">
            <p class="text-xl">No search history found</p>
        </div>
        } @else {
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3 gap-4">
            @for (entry of searchHistory(); track entry.id) {
            <div class="bg-gray-800 p-4 rounded flex items-start">
                <img [src]="SMALL_IMG_BASE_URL + entry.image" alt="History image"
                    class="size-16 rounded-full object-cover mr-4" />

                <div class="flex flex-col">
                    <span class="text-white text-lg">{{ entry.title }}</span>
                    <span class="text-gray-400 text-sm">{{ entry.createdAt | date:'mediumDate' }}</span>
                </div>

                <span class="py-1 px-3 min-w-20 text-center rounded-full text-sm ml-auto"
                    [class.bg-red-600]="entry.searchType === 'movie'" [class.bg-blue-600]="entry.searchType === 'tv'"
                    [class.bg-green-600]="entry.searchType === 'person'">
                    {{ entry.searchType | titlecase }}
                </span>

                <lucide-icon name="trash" class="size-5 ml-4 cursor-pointer hover:fill-red-600 hover:text-red-600"
                    (click)="handleDelete(entry)">
                </lucide-icon>
            </div>
            }
        </div>
        }
    </div>
</div>
