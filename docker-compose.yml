version: '3.8'

services:
  backend:
    build: ./backend
    container_name: netflix-backend
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - DB_URL=jdbc:postgresql://db:5432/netflix_db
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - JWT_SECRET=${JWT_SECRET}
      - TMDB_API_KEY=${TMDB_API_KEY}
    depends_on:
      - db
    networks:
      - netflix-network

  frontend:
    build: ./frontend
    container_name: netflix-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - netflix-network

  db:
    image: postgres:15-alpine
    container_name: netflix-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=netflix_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - netflix-network

networks:
  netflix-network:
    driver: bridge

volumes:
  postgres_data:
